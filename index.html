<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<link rel="shortcut icon" href="img/favicon.ico">
		<title>Glögg party! </title>
		<link rel="stylesheet" href="css/app.css">
		<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
		<meta name="description" content="When the cold winds of winter sweep through, the Swedish mulled wine season begins">
		<link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,800|Raleway:900|Bree+Serif'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="wrapper clearfix">
				<p class="welcome-text">Welcome to a </p>
				<h1>Glögg<br>party!</h1>
			</div>
		</div>
		<div class ="wrapper">
			<div class="content">
				<div class="clearfix row-one">
					<div class="column-one">
						<p class="title-text">Say what!?</p>
					</div>
					<div class="column-two">
						<p class="tagline">
							When the cold winds of winter sweep through, the Swedish mulled wine season begins!
						</p>
					</div>
				</div>
				<div class="clearfix row-two">
					<div class="column-one">
						<p class="title-text">When/where?</p>
					</div>
					<div class="column-one">
						<p class="lowercase-big">10.12.2016</p>
						<p class="lowercase">8 P.M | Mulled wine street 4</p>
					</div>
					<div class="column-one center-small">
						<a class="btn-grey" href="./img/gloggparty.ics">+ my calender</a>
					</div>
				</div>
			</div>
			<div class="form-box">
				<div class="form-box-inner">
					<h2 class="form-headline">Care to join us for a cup?</h2>
					 <form action="" name="invite">
						<div class="radios">
							<label class="inline">
								<input type="radio" name="radio" value="1" checked="">
								<span class="text">Yes :)</span>
								<div class="inline-indicator"></div>
							</label>
							<label class="inline">
								<input type="radio" name="radio" value="0" >
								<span class="text">No :(</span>
								<div class="inline-indicator"></div>
							</label>
						</div>
						<label>Name*</label>
						<input type="text" name="name">
						<label>E-mail*</label>
		  				<input type="email" name="email">
						<label>Misc</label>
						<textarea rows="3" name="additional_info" placeholder="Let us know: I hate raisins OR I am allergic to them..."></textarea>
						<div class="form-btn-row clearfix center-small">
							<button class="btn-red" type="submit">❆ Send away ❆</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="wrapper clearfix">
				<p class="copyright">Glögg party | Made with ❆ by <a href="http://hannarajkovic.com">Hanna Rajkovic </a></p>
			</div>
		</div>
	</body>
</html>
